spring:
  application:
    name: ShareExpenese
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/shareExpanse
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  devtools:
    livereload:
      enabled: true

server:
  port: 8081

springdoc:
  swagger-ui:
    path: /shareExpense

cloud:
  aws:
    credentials:
      access-key: AWS_ACCESS_KEY_ID
      secret-key: AWS_SECRET_KEY
    region:
      static: AWS_REGION_KEY
    stack:
      auto: false

application:
  bucket:
    name: AWS_S3_BUCKET_NAME



